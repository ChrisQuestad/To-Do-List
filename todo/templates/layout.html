{% load static %}
{% csrf_token %}

<html>

  <title>{% block title %}To Do | Home{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
  {% block stylesheets %}{% endblock %}
</head>
<body>

  <div id="navigation">
    <ul>
      <li><a href="{% url 'lists:home' %}">Home</a></li>
    </ul>
  </div>
  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
